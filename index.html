<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Caab-demo</title>
    <link rel="icon" type="image/x-icon" href="http://caab.simecsystem.com/frontend/img/caab_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style..css"> 
  </head>
  <body>
    <header class="header ">
        <div class="top-header d-flex justify-content-center">
            <div class="container d-flex  justify-content-between">
                <div class="left-sec mail-info">
                    <i class="fa-solid fa-envelope "></i>info@caab.gov.com
                </div>
                <div class="right-sec d-flex ">
                    <ul class="d-flex fa-brand">
                        <li><i class="fa-brands fa-square-facebook"></i></li>
                        <li><i class="fa-brands fa-twitter"></i></li>
                        <li><i class="fa-brands fa-linkedin"></i></li>
                        <li><i class="fa-brands fa-youtube"></i></li>
                    </ul>
                </div>
                <div class=" d-flex">
                    <h6 class="langues">English</h6>
                    <span class="langues">|</span>
                    <h6 class="langues">বাংলা</h6>
                </div>
            </div>
        </div>
        <div class="main-header">
            <div class="main-header-top">
                <div class="container d-lg-flex d-md-flex d-sm-flex ">
                    <div class="left-sec d-flex align-items-center">
                        <div >
                            <img src="image/caab_logo.png" alt="" class="caab-logo">
                        </div>
                        <div>
                            <p class="hrader-title">
                            Civil Aviation Authority Of Bangladesh </p>
                        </div>
                       <div class="search-ber  ">
                        <form class=" d-flex" role="search">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn-search" type="submit">
                              <span><i class="fa-solid fa-magnifying-glass"></i></span>  
                            </button>
                          </form>
                       </div>
                    </div>
                </div>
            </div>
           
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
