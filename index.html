<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Caab-demo</title>
    <link rel="icon" type="image/x-icon" href="http://caab.simecsystem.com/frontend/img/caab_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style..css"> 
  </head>
  <body>
    <header class="header ">
        <!-----Top Header ------->
            <div class="container top-header d-flex d-lg-flex d-md-flex d-sm-flex align-items-center justify-content-between">
                <div class="left-sec mail-info info">
                  <i class="far fa-envelope"></i>info@caab.gov.com 
                </div>
                <div class="right-sec d-flex ">
                    <ul class="d-flex align-items-center fa-brand">
                        <li><i class="fa-brands fa-square-facebook"></i></li>
                        <li><i class="fa-brands fa-square-twitter"></i></li>
                        <li><i class="fa-brands fa-linkedin"></i></li>
                        <li><i class="fa-brands fa-youtube"></i></li>
                    </ul>
                    <div class=" d-flex langues-sec">
                        <h6 class="langues">English</h6>
                        <span class="langues">|</span>
                        <h6 class="langues">বাংলা</h6>
                    </div>
                </div>
                
            </div>
        <!--------Top manuvar--------->
        <div class="main-header">
            <div class="main-header-top">
                    <div class="container left-sec align-items-center d-lg-flex d-md-flex d-sm-flex">
                        <div class="title-main-header d-flex align-items-center">
                            <div class="p-1 main-header-logo">
                                <img src="image/caab_logo.png" alt="" class="caab-logo">
                            </div>
                            <div>
                                <p class="hrader-title">
                                Civil Aviation Authority Of Bangladesh </p>
                            </div>
                        </div>
                        
                       <div class="search-ber  right-sec mt-4">
                            <form class="search-form d-flex ">
                                <div class="input-group input-group-sm mb-3 ">
                                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                                    <button class="btn-search" type="submit">
                                    <span><i class="fa-solid fa-magnifying-glass"></i></span>  
                                    </button>
                                </div>
                            </form>
                       </div>
                    </div>
            </div>
            
           <div class="main-header-nav ">
                <div class=" for_responsive_menu container ">
                    <ul class="nav_menu d-flex  justify-content-between mb-0 p-0">
                        <li>Home</li>
                        <li class="first-dropdown"> Corporate</li>
                        <li class="first-dropdown"> Administration</li>
                        <li class="first-dropdown"> Finance</li>
                        <li class="first-dropdown">FSR</li>
                        <li class="first-dropdown">ATM</li>
                        <li class="first-dropdown">AVSEC</li>
                        <li class="first-dropdown">Airports</li>
                        <li class="first-dropdown">Academy</li>
                        <li class="first-dropdown">More...</li>
                        <li class="first-dropdown">Old website</li>
                    </ul>
                </div>
           </div>
        </div>
    </header>
    <div id="sliderBanner" class="carousel slide banner-section" data-bs-ride="carousel">
        <div class="banner-section-inner">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="4000">
                  <img src=" http://caab.simecsystem.com/slider/3675243851655364666radar1.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="4000">
                  <img src="http://caab.simecsystem.com/slider/19429078881647343811Slider 02.png" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="4000">
                  <img src="  http://caab.simecsystem.com/slider/2412596971647343757Slider 03.png" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="4000">
                  <img src=" http://caab.simecsystem.com/slider/4032155981647343831Slider%2004.png" class="d-block w-100" alt="">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#sliderBanner" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#sliderBanner" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
        </div>
      
        <div class="indicator-section carousel-indicators ">
            <div class="carousel-button">
            <button  data-bs-target="#sliderBanner" data-bs-slide-to="0" class="active" aria-current="true">HSIA</button>
            <button  data-bs-target="#sliderBanner" data-bs-slide-to="1">Airport 3rd Terminal</button>
            <button type="button" data-bs-target="#sliderBanner" data-bs-slide-to="2">CAAB HQ</button>
            <button type="button" data-bs-target="#sliderBanner" data-bs-slide-to="3">ATC Tower</button>
            </div>
        </div>
      
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
